<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NOOR Token Presale</title>
  <link rel="stylesheet" href="presale.css">
  <link rel="icon" href="logo.png" type="image/png">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
</head>
<body>
  <header>
    <img src="logo.png" alt="NOOR Logo" class="logo" />
    <h1>NOOR Token Presale</h1>
  </header>

  <main>
    <section class="presale-card">
      <p><strong>Token:</strong> NOOR</p>
      <p><strong>Symbol:</strong> NOOR</p>
      <p><strong>Total Supply:</strong> 21,000,000,000</p>
      <p><strong>Presale Supply:</strong> 10,000,000,000</p>
      <p><strong>Presale Price:</strong> 1 NOOR = 0.002 SDA</p>
      <p><strong>Remaining Supply:</strong> <span id="remaining-supply">Loading...</span></p>
      <p><strong>Listing:</strong> Will be listed on Sidra DEX</p>
    </section>

    <section class="wallet-section">
      <button id="connect-btn">ðŸ”— Connect Wallet</button>
      <p><strong>Wallet:</strong> <span id="wallet-address">Not connected</span></p>
    </section>

    <section class="buy-section">
      <label for="sda-amount">Enter SDA Amount:</label>
      <input type="number" id="sda-amount" placeholder="e.g. 1" min="0" step="any"/>
      
      <p><strong>You will get:</strong> <span id="noor-amount">0 NOOR</span></p>
      <button id="buy-btn">ðŸš€ Buy NOOR</button>
      <p id="status"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 NOOR Token | Built on Sidra Chain</p>
  </footer>

  <script src="presale.js"></script>
</body>
</html>
